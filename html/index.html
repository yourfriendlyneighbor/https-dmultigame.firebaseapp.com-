<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Multiplayer game</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div id="menu"><button data-modal="#modal" class="modal__trigger">Open</button></div>
    <div id="container"></div>

    <div id="modal" class="modal modal__bg" role="dialog" aria-hidden="true">
  		<div class="modal__dialog">
  			<div class="modal__content">
  				<h1>Color Choices</h1>
          <div class="colorPicker">
            <button class="red" type="radio" name="hat-color" value="red" id="hat-color-red" onclick="s('rgba(255,62,5)')">
            <label class="red" for="hat-color-red">red</label>
            <button class="orange" type="radio" name="hat-color" value="orange" id="hat-color-orange" onclick="s('rgba(255,141,5)')">
            <label class="orange" for="hat-color-orange">orange</label>
            <button class="yellow" type="radio" name="hat-color" value="yellow" id="hat-color-yellow" onclick="s('rgba(236,202,5)')">
            <label class="yellow" for="hat-color-yellow">yellow</label>
            <button class="green" type="radio" name="hat-color" value="green" id="hat-color-green" onclick="s('rgba(64,175,4)')">
            <label class="green" for="hat-color-green">green</label>
            <button class="blue" type="radio" name="hat-color" value="blue" id="hat-color-blue" onclick="s('rgba(5,127,255)')">
            <label class="blue" for="hat-color-blue">blue</label>
            <button class="indigo" type="radio" name="hat-color" value="indigo" id="hat-color-indigo" onclick="s('rgba(117, 0, 202)')">
            <label class="indigo" for="hat-color-indigo">indigo</label>
            <button class="violet" type="radio" name="hat-color" value="violet" id="hat-color-violet" onclick="s('rgba(204, 111, 204)')">
            <label class="violet" for="hat-color-violet">violet</label>
          </div>

  				<!-- modal close button -->
  				<a href="" class="modal__close demo-close">
  					<svg class="" viewBox="0 0 24 24"><path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/><path d="M0 0h24v24h-24z" fill="none"/></svg>
  				</a>

  			</div>
  		</div>
  	</div>

    <script src="https://threejs.org/build/three.min.js" charset="utf-8"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
    <script src="js/all.min.js" charset="utf-8"></script>
  </body>
</html>
